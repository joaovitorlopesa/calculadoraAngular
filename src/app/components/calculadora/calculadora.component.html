<div class="calculadora-container">
    <h2>Calculadora de Médias</h2>
    <div class="form-container">
        <div class="input-group">
            <label>Nota 1:</label>
            <input type="number" [(ngModel)]="nota1" min="0" max="10" step="0.1">
        </div>
        <div class="input-group">
            <label>Nota 2:</label>
            <input type="number" [(ngModel)]="nota2" min="0" max="10" step="0.1">
        </div>
        <div class="input-group">
            <label>Nota 3:</label>
            <input type="number" [(ngModel)]="nota3" min="0" max="10" step="0.1">
        </div>
        <div class="input-group">
            <label>Nota 4:</label>
            <input type="number" [(ngModel)]="nota4" min="0" max="10" step="0.1">
        </div>
        <div #mensagemErro class="mensagem-erro"></div>
        <button (click)="calcularMedia()" class="btn-calcular">Calcular Média</button>
    </div>
</div>
